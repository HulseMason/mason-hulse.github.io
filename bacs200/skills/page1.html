<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>W3Schools Examples</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
   .arrow {
  border: #FFA500;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
}

.right {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

.left {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.up {
  transform: rotate(-135deg);
  -webkit-transform: rotate(-135deg);
}
 
.down {
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}
  <body>
    
    <h1>Examples of CSS Arrows</h1>
    <h4>
        Here is an example of CSS Arrows <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_arrows"> W3Schools </a>.
    </h4>
    
<p>Right arrow: <i class="arrow right"></i></p>
<p>Left arrow: <i class="arrow left"></i></p>
<p>Up arrow: <i class="arrow up"></i></p>
<p>Down arrow: <i class="arrow down"></i></p>

   

</body>

</html>
